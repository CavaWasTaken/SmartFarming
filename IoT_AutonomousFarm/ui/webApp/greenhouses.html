
<link rel="stylesheet" href="./greenhouses.css" />

<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<main>
  <table>
    <thead>
      <tr>
        <th>
         Greenhouse ID
        </th>
        <th>
          Greenhouse Name
        </th>
        <th>
          Owner ID
        </th>
        <th>
          Greenhouse Location
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for greenhouse in greenhouse_list %}
      <tr>
        <td data-title='Provider Name'>
          {{ greenhouse.greenhouse_id }}
        </td>
        <td data-title='E-mail'>
          {{ greenhouse.name }}
        </td>
        <td data-title='E-mail'>
          {{ greenhouse.user_id }}
        </td>
        <td data-title='E-mail'>
          {{ greenhouse.location }}
        </td>
        <td class="select">
          <button class="select-button" 
                  data-greenhouse_id="{{ greenhouse.greenhouse_id }}" 
                  data-name="{{ greenhouse.name }}" 
                  data-location="{{ greenhouse.location }}" 
                  data-provider="{{ greenhouse.provider }}" 
                  data-email="{{ greenhouse.email }}" 
                  data-city="{{ greenhouse.city }}">
              Select
          </button>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class='detail'>
    <div class='detail-container'>
      </dl>
    </div>
    <div class='detail-nav'>
      <button class='close'>
        Close
      </button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./greenhouse.js"></script>
