<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add greenhouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/addgreenhouse.css" />
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="icon" href="../pics/favicon.ico" type="image/x-icon"/>

  </head>

  <body>
    <div id="header-container"></div>

    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form id="greenhouseform">
      <h3>ADD GREENHOUSE</h3>
      <label for="name">Greenhouse Name</label>
      <input type="text" placeholder="Name" id="greenhouse-name" required />
      <label for="password">Greenhouse Location</label>
      <input
        type="location"
        placeholder="Location"
        id="greenhouse-location"
        required
      />

      <div class="text-center">
        <button 
          type="button" class="btn select-button fs-6" id="AddGreenhouseButton">
            Add Greenhouse
        </button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/shared.js"></script>
    <script src="../js/addgreenhouse.js"></script>
  </body>
</html>
