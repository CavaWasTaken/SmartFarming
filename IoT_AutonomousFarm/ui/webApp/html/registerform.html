<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/registerform.css">
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <header>
    <div id="home-link"><a href="home.html" class="header-title">Smart Greenhouse</a></div>
  </header>
  
  <form  id="registerForm">
    <h3>Register</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" required>
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" required>
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
    <label for="email">Email</label>
    <input type="email" placeholder="Email" id="email" required>
    <button type="submit"> Register </button>
    <a href="loginform.html" id="login-link">Go to login</a>
  </form>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/register.js"></script>
  <script>
    // inline script that calls registerUser
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      registerUser(); // call the function from register.js
    });
  </script>
</body>
</html>
