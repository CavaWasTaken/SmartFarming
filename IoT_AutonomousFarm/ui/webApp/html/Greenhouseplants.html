<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGreenhouse</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/sensors.css" />
  </head>

  <body>
    <header>
      <a class="header-title" id="title">Smart Greenhouse</a>
      <div class="header-user">
        <nav>
          <span id="username-display"></span>
          <a href="../html/greenhouses.html" id="my-greenhouses-link">Back to my greenhouses</a>
        </nav>
        <button id="logout-button">Logout</button>
      </div>
    </header>
    
    <div class="container">
      <div class="row justify-content-center">
        <button id="add-plant-btn" style="position:fixed; top:20px; right:20px; z-index:9999; font-size:16px;" class="btn btn-success">
            âž• Add Plant
          </button>
          
        <div class="dashboard-cards">
         
        </div>
        <div id="plant-modal" class="modal d-none" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;">
            <div style="background:white; padding:20px; border-radius:8px; width:400px;">
              <h3>Select a Plant</h3>
              <select id="plant-select" class="form-select form-control mb-3"></select>
              <div class="text-end">
                <button id="cancel-modal" class="btn btn-secondary me-2">Cancel</button>
                <button id="confirm-add-plant" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/plants.js"></script>
  </body>
</html>
