      <li id="userProfile" class="profile">Login</li>

     
    </header>
    <div class="video-container">
        <iframe
        width="100%"
        height="500"
        src="https://www.youtube.com/embed/i5xAuTL3Ftc?si=vUCEC1nH5KUfesxn"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const username = localStorage.getItem("username");
        const userProfile = document.getElementById("userProfile");
    
        if (token && username) {
          userProfile.textContent = `Welcome, ${username}`;
          userProfile.style.cursor = "pointer";
          userProfile.onclick = () => {
            const confirmLogout = confirm("Log out?");
            if (confirmLogout) {
              localStorage.removeItem("token");
              localStorage.removeItem("user_id");
              localStorage.removeItem("username");
              window.location.reload();
            }
          };
        } else {
          userProfile.textContent = "Login";
          userProfile.style.cursor = "pointer";
          userProfile.onclick = () => { 
            window.location.href = "./loginform.html";
          };
        }
      });
    </script>
    
    
</body>
