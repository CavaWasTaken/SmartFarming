<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./pics/favicon.ico" type="image/x-icon"/>

    <title>Sensors</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sensors.css" />
    <link rel="stylesheet" href="./css/shared.css" />
  </head>

  <body>
    <div id="header-container"></div>
    
    <div class="container">
      <!-- Add sensor Button Row -->
      <div class="d-flex justify-content-end mb-3 mt-5">
        <button id="add-sensor-btn" class="btn btn-success shadow-sm">
          âž• Add sensors
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="dashboard-cards">
        </div>


         <!-- Add sensor Modal -->
         <div id="sensor-modal" class="modal d-none">
          <div class="modal-content">
            <h4 class="mb-5">Select a Sensor</h1>
           
            <div class="form-group">
              <select class="form-control mb-3 fs-6" id="sensor-select" >
              </select>
            </div>
            <div class="text-center">
              <button id="cancel-modal" class="btn btn-danger btn-lg btnmodal fs-6">Cancel</button>
              <button id="confirm-add-sensor" class="btn btn-success btn-lg btnmodal fs-6">Add</button>
            </div>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/sensors.js"></script>
    <script src="./js/shared.js"></script>
  </body>
</html>
