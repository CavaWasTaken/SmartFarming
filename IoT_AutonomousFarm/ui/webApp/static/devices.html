<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./pics/favicon.ico" type="image/x-icon"/>
    <title>Devices</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/device.css" />
    <link rel="stylesheet" href="./css/shared.css" />
  </head>

  <body>
    <div id="header-container"></div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="dashboard-cards"></div>
         <!-- Add Device Modal -->
         <div id="device-modal" class="modal d-none">
          <div class="modal-content">
            <h1 class="mb-5">Select a Device</h1>
            <div class="form-group">
              <select class="form-control mb-3 fs-4" id="device-select" >
              </select>
            </div>
            <div class="text-center">
              <button id="cancel-modal" class="btn btn-danger btn-lg btnmodal fs-5">Cancel</button>
              <button id="confirm-add-device" class="btn btn-success btn-lg btnmodal fs-5">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="./js/devices.js"></script>
    <script src="./js/shared.js"></script>
  </body>
</html>
