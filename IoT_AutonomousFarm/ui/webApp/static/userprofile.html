<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./pics/favicon.ico" type="image/x-icon"/>

    <title>Login</title>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/shared.css">
    
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <header>
    <div id="home-link"><a href="home.html" class="header-title">Smart Greenhouse</a></div>
  </header>
  
  <div class="form-container">
    <div class="form-wrapper">


    <!-- Profile Form -->
    <form id="profileForm">
      <h3>User Profile</h3>
      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" required>

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" autocomplete="off" required> 


      <label for="password">Confirm Password</label>
      <input type="password" placeholder="RePassword" id="repassword" autocomplete="off" required> 

      <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>


      <button type="submit"> Save Changes </button>
    </form>

    <!-- Separator Line -->
    <div class="separator"></div>

    <!-- Another Form -->
    <form id="telegramForm">
      <h3>Telegram BOT</h3>
      <label for="email">OTP</label>
      <input type="text" placeholder="OTP" id="otp" required>
      <button type="submit"> Save </button>
    </form>

  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="./js/profile.js"></script>
  <script>
    // inline script that calls loginUser
    document.getElementById("profileForm").addEventListener("submit", function(event) {
      event.preventDefault();
      loginUser();
    });
  </script>
</body>
</html>
